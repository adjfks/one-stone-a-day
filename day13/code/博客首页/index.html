<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./font/iconfont.css">

</head>

<body>
  <!-- 头部区域 -->
  <header id="header" class="">
    <div class="w">

      <!-- 左侧Logo区域 -->
      <h1 class="logo fl">
        <a href="javascript:;">角落博客</a>
      </h1>

      <!-- 右侧区域 -->
      <div class="top fr">
        <!-- 导航栏 -->
        <ul class="nav">
          <li class="nav-item">
            <a href="javascript:;">
              <i class="iconfont icon-homepage"></i>
              <span class="nav-text">首页</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:;">
              <i class="iconfont icon-article"></i>
              <span class="nav-text">文章</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:;">
              <i class="iconfont icon-tag"></i>
              <span class="nav-text">标签</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:;">
              <i class="iconfont icon-xiangmu_xiangmuguanli"></i>
              <span class="nav-text">项目</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:;">
              <i class="iconfont icon-daohang"></i>
              <span class="nav-text">前端导航</span>
            </a>
          </li>
        </ul>
        <!-- 搜索框 -->
        <div class="search-box">
          <i class="iconfont icon-search"></i>
          <input type="text" class="search-input">
          <span class="clear"></span>
        </div>
      </div>

    </div>
  </header>
  <!-- 主体内容区域 -->
  <main class="w" id="main">
    <!-- 左侧文章模块 -->
    <section class="article">
      <ul class="article-list">
        <li class="article-item">1</li>
      </ul>
    </section>
    <!-- 右侧信息模块 -->
    <section class="sidebar">2</section>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
