<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/tool.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./font/iconfont.css">
</head>

<body>
  <!-- 头部区域 -->
  <header class="header">
    <!-- 版心 -->
    <div class="wrapper header-wrapper">
      <!-- 左侧Logo区域 -->
      <h1 class="logo">
        <a href="javascript:;" class="logo-link gradient">角落博客</a>
      </h1>

      <!-- 右侧导航区域 -->
      <div class="right">
        <ul class="nav" id="nav">
          <li class="nav-item">
            <a href="javascript:;" class="nav-link active">
              <i class="iconfont icon-homepage"></i>
              <span class="nav-text">首页</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:;" class="nav-link">
              <i class="iconfont icon-article"></i>
              <span class="nav-text">文章</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:;" class="nav-link">
              <i class="iconfont icon-tag"></i>

            <a href="javascript:;" class="nav-link">
              <i class="iconfont icon-item"></i>
              <span class="nav-text">项目</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="javascript:;" class="nav-link">
              <i class="iconfont icon-guide"></i>
              <span class="nav-text">前端导航</span>
            </a>
          </li>

        </ul>
        <div class="search-box" id="search-top">
          <i class="iconfont icon-search"></i>
          <input type="text" class="search-input">
          <span class="search-clear"></span>
        </div>
        <div class="menu-handler">
          <i class="iconfont icon-menu gradient"></i>
        </div>
      </div>
    </div>

  </header>

  <div class="main wrapper clearfix">
    <div class="article col col-lg-45 col-md-45 col-sm-45 col-xs-60">1</div>
    <div class="sidebar col col-lg-15 col-md-15 col-sm-15 col-xs-0">2</div>
  </div>

  <script src="./js/style.js"></script>
